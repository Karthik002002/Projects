<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop up design</title>


    <link rel="stylesheet" href="design.css".css">
</head>
<body>
        <div class="container">
            <button type="button" class="btn" onclick="openppup">Submit</button>

            <div class="popup" id="ppup">
                <img src="https://www.svgrepo.com/show/80111/check-mark.svg" alt="tick" height="200px" width="auto">
                <h2>Thank you</h2>
                <p>Log in completed.</p>
                <button type="button" onclick="closeppup">NEXT</button>
            </div>

        </div>
</body>
</html>
